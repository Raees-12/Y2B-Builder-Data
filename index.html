<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes2Broker - Luxury Real Estate</title>
    <link rel="icon" type="image/jpeg" href="Assets/fav.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <img src="Assets/logo.webp" alt="Yes2Broker Logo" class="navbar-logo">
            </div>
            
            <div class="navbar-search">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput"
                    placeholder="Search by project, locality, or builder..."
                >
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-container">
                <div class="filter-group">
                    <label class="filter-label">City</label>
                    <select class="filter-select" id="cityFilter">
                        <option value="">All Cities</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Locality</label>
                    <select class="filter-select" id="localityFilter">
                        <option value="">All Localities</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Size</label>
                    <select class="filter-select" id="sizeFilter">
                        <option value="">All Sizes</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Status</label>
                    <select class="filter-select" id="statusFilter">
                        <option value="">All Status</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Sort By</label>
                    <select class="filter-select" id="sortSelect">
                        <option value="default">Latest Added</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="name">Alphabetical</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">&nbsp;</label>
                    <button class="btn btn-reset" id="resetFiltersBtn">Reset Filters</button>
                </div>
            </div>
        </div>

        <!-- Results Info -->
        <div class="results-header">
            <div class="results-info" id="resultsInfo">
                Loading properties...
            </div>
        </div>

        <!-- Loading Skeleton -->
        <div class="skeleton-grid" id="loadingSkeleton">
            <div class="skeleton-card">
                <div class="skeleton-content">
                    <div class="skeleton-line title"></div>
                    <div class="skeleton-line subtitle"></div>
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line price"></div>
                </div>
            </div>
            <div class="skeleton-card">
                <div class="skeleton-content">
                    <div class="skeleton-line title"></div>
                    <div class="skeleton-line subtitle"></div>
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line price"></div>
                </div>
            </div>
            <div class="skeleton-card">
                <div class="skeleton-content">
                    <div class="skeleton-line title"></div>
                    <div class="skeleton-line subtitle"></div>
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line price"></div>
                </div>
            </div>
            <div class="skeleton-card">
                <div class="skeleton-content">
                    <div class="skeleton-line title"></div>
                    <div class="skeleton-line subtitle"></div>
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line price"></div>
                </div>
            </div>
        </div>

        <!-- Property Grid -->
        <div class="property-grid" id="propertyGrid" style="display: none;"></div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-content">
                <h2 class="empty-title">No Properties Found</h2>
                <p class="empty-description">Try adjusting your filters or search criteria</p>
                <button class="btn btn-primary" onclick="resetAllFilters()">Clear All Filters</button>
            </div>
        </div>
    </main>

    <!-- Property Details Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Property Details</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-content" id="modalContent">
                <!-- Details will be populated here -->
            </div>
        </div>
    </div>
    <div id="toast" class="toast">Message copied</div>

    <script src="script.js"></script>
</body>
</html>
